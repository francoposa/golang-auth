---
server:
  host: localhost
  port: 2101
  timeout:
    server: 30
    read: 15
    write: 10
    idle: 5
  cors:
    allowedOrigins:
      - http://localhost*
    allowedMethods:
      - GET
      - POST
      - PUT
    allowCredentials: True
    debug: True
  csrf:
    secure: false
    key: place-your-32-byte-long-key-here
    cookieName: csrf
    header: X-CSRF-Token


postgres:
  host: localhost
  port: 5432
  username: postgres
  database: golang_auth_authentication
  application: golang_auth_authentication
  connectTimeout: 5
  sslMode: disable

ui_app:
  urls:
    login: http://localhost:2150/login
    register: http://localhost:2150/register
